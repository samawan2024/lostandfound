<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .claim-button {
            display: inline-block;
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .claim-button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lost & Found</h1>
        <p>Items found on campus</p>
    </header>
    <div id="items-container"></div>

    <script>
        const sheetUrl = '


https://docs.google.com/spreadsheets/d/e/2PACX-1vQzVAX5LQUThAu9iZqUhOOg_qrtQqm9QNiuKswkhIhh3D1mj0VLdszy58IezAStp2dTMauciFxjEVJe/pub?output=csv';
        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                const container = document.getElementById('items-container');
                rows.forEach(row => {
                    const [itemName, dateFound, location, description, imageUrl, claimed] = row.split(',');
                    if (itemName && imageUrl) {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');
                        itemDiv.innerHTML = `
                            <h2>${itemName}</h2>
                            <p><strong>Date Found:</strong> ${dateFound}</p>
                            <p><strong>Location:</strong> ${location}</p>
                            <p><strong>Description:</strong> ${description}</p>
                            <img src="${imageUrl}" alt="${itemName}">
                            <a href="mailto:school@example.com?subject=Claiming ${itemName}" class="claim-button">Visit school to claim</a>
                        `;
                        container.appendChild(itemDiv);
                    }
                });
            })
            .catch(error => console.error('Error fetching the sheet:', error));
    </script>
</body>
</html>
